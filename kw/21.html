    <h4>II</h4>
    <p style="font-size:18px;line-height:24px;">
        <b style="color:#f4ad42;">ジョン：</b>　大家さん、大変です。泥棒に入られました。<br />
        <b>大家：</b>　　えっ。何か取られたんですか。<br />
        <b style="color:#f4ad42;">ジョン：</b>　パソコンと……バイトでためたお金もないです。<br />
        <b>大家：</b>　　とにかく、警察に連絡したほうがいいですよ。<br />
