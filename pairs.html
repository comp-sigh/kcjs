<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KCJS Summer 2018</title>
<link rel="stylesheet" type="text/css" href="style.css" />
<head profile="http://www.w3.org/2005/10/profile">
<link rel="icon" href="/kcjs/i/favicon.png" type="image/png">

</head>

<body>
    
<center>
    <h3 style="margin:40px;">Transitive/Intransitive Happiness</h3>
    
    <table style="margin-bottom:40px;width: 400px;font-size:14px;border-collapse:collapse;border:1px solid #ffd1d1;" border="1" cellpadding="10">
    <tbody>
    <tr style="background:#ffd1d1;color:#fff;">
        <th style="border-right:1px solid #fff" align="center">Transitive</th>
        <th align="center">Intransitive</th>
    </tr>
    <tr>
        <td>開けます</td>
        <td>開きます</td>
    </tr>
    <tr>
        <td>閉めます</td>
        <td>閉まります</td>
    </tr>
    <tr>
        <td>着けます</td>
        <td>着きます</td>
    </tr>
    <tr>
        <td>消します</td>
        <td>消えます</td>
    </tr>
    <tr>
        <td>汚します</td>
        <td>汚れます</td>
    </tr>
    <tr>
        <td>壊します</td>
        <td>壊れます</td>
    </tr>
    <tr>
        <td>入れます</td>
        <td>入ります</td>
    </tr>
    <tr>
        <td>出します</td>
        <td>出ます</td>
    </tr>
    <tr>
        <td>落とします</td>
        <td>落ちます</td>
    </tr>
    <tr>
        <td>沸かします</td>
        <td>沸きます</td>
    </tr>
    <tr>
        <td>終える</td>
        <td>終わる</td>
    </tr>
    <tr>
        <td>する</td>
        <td>なる</td>
    </tr>
    <tr>
        <td>直す</td>
        <td>直る</td>
    </tr>
    <tr>
        <td>無くす</td>
        <td>無くなる</td>
    </tr>
    <tr>
        <td>決める</td>
        <td>決まる</td>
    </tr>
    </tbody>
    </table>
    
</center>

</body>
</html>
